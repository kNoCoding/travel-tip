<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-header">
        <h1>TravelTip StarterABC</h1>

        <form onsubmit="onSearch(event)">
            <input type="text" placeholder="Enter Location">
            <button>GO</button>
        </form>
        <button class="btn-my-location" onclick="onMyLoc()">My Location</button>
    </header>


    <main>
        <section class="current-location">
            <p>You are at: <span class="user-pos"></span></p>
            <button class="btn-copy-location" onclick="onCopyLoc()">Copy Location</button>
        </section>

        <section class="weather-and-locations">
            <div class="weather">

            </div>

            <div class="locations">
                <p>Locations:
                <pre class="locs"></pre>
                </p>
            </div>
        </section>

        <section class="google-map">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <br>

            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </section>
    </main>

    <script src="api.key.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
